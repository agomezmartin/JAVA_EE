<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function factorial(){
		var n,r=1;
		n=prompt("Introduce número");
		for(var i=1;i<=n;i++){
			r*=i;
		}
		alert("El factoria de "+n+" es "+r);
	}

</script>

</head>
<body>
	<input type="button" value="Pulsar" onclick="factorial();">
	
	

</body>
</html>
