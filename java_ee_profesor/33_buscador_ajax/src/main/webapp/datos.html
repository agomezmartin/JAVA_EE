<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	function buscarPaginas(){
		var dir="Buscador";
		$.get(dir,{"tema":$("#tema").val()},function(data,status){
			var res="";
			for(var p of data){
				res+="<h2><a href='"+p.direccion+"'>"+p.direccion+"</a></h2><h4>"+p.descripcion+"</h4>";
			}
			
			$("#resultados").html(res);
			
		});
	}

</script>
</head>
<body>
	<center>
		
			Tematica:<input type="text" name="tema" id="tema"><br>
			<input type="button" value="Buscar" onclick="buscarPaginas();">
		
	
		<div id="resultados">
		
		
		</div>
	</center>
</body>
</html>
